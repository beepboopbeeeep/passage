<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donated Configs - Researcher</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&family=Vazirmatn:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="logo.png" type="image/png">
    <!-- Add QR code library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <img src="logo.png" alt="Logo" id="logo-img">
                </div>
                <h1 id="page-title">Researcher</h1>
                <div class="header-controls">
                    <button id="lang-toggle" class="lang-toggle">فارسی</button>
                    <div class="date-display" id="current-date"></div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="configs-section">
                <div class="section-header">
                    <h2 id="donated-configs-title">Donated Configurations</h2>
                    <div class="header-actions">
                        <a href="index.html" id="back-to-home" class="btn">Back to Home</a>
                        <button id="copy-donated-sub" class="btn">Copy Subscription Link</button>
                    </div>
                </div>
                
                <div class="configs-grid" id="configs-container">
                    <!-- Config items will be loaded here -->
                    <div class="loading" id="loading">
                        <p id="loading-text">Loading configurations...</p>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Modal for QR Code and Copy -->
    <div class="modal" id="config-modal">
        <div class="modal-content">
            <span class="close" id="modal-close">&times;</span>
            <h3 id="modal-title">Configuration Details</h3>
            <div class="config-details">
                <div class="qr-container">
                    <div id="qr-code"></div>
                </div>
                <div class="config-actions">
                    <button id="copy-btn" class="btn copy-btn">Copy Config</button>
                    <button id="copy-sub-btn" class="btn copy-btn">Copy Subscription Link</button>
                    <button id="donate-btn" class="btn donate-btn">Donate This Config</button>
                </div>
                <div class="config-raw" id="config-raw"></div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p id="footer-text">Researcher &copy; 2023</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        // Add donated configs specific functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Add event listener for copy subscription button
            document.getElementById('copy-donated-sub').addEventListener('click', function() {
                const subLink = `${window.location.origin}/api/sub/donated`;
                navigator.clipboard.writeText(subLink).then(() => {
                    const originalText = this.textContent;
                    this.textContent = document.documentElement.lang === 'fa' ? 'کپی شد!' : 'Copied!';
                    setTimeout(() => {
                        this.textContent = originalText;
                    }, 2000);
                });
            });
            
            // Load donated configs
            loadDonatedConfigs();
        });
        
        async function loadDonatedConfigs() {
            try {
                const response = await fetch('/api/donated');
                if (!response.ok) throw new Error('Failed to load donated configs');
                
                currentConfigs = await response.json();
                renderConfigs(currentConfigs);
            } catch (error) {
                console.error('Error loading donated configs:', error);
                document.getElementById('configs-container').innerHTML = `
                    <div class="loading">
                        <p>Error loading donated configurations. Please try again later.</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
