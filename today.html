<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Configs - Researcher</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&family=Vazirmatn:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="logo.png" type="image/png">
    <!-- Add QR code library -->
    <script src="https://unpkg.com/qrcode@1.5.3/build/qrcode.min.js" integrity="sha384-JNkZ+7Z8Kcx991k8D8bE54j5Vg3+n7LgkK5C9v6tE3F1K3bGxYs0K7qDIxSm3qWK" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <img src="logo.png" alt="Logo" id="logo-img" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI1MCIgaGVpZ2h0PSI1MCI+PHJlY3Qgd2lkdGg9IjUwIiBoZWlnaHQ9IjUwIiBmaWxsPSIjQzdBNDZDIi8+PHRleHQgeD0iMjUiIHk9IjMwIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMjAiIGZpbGw9IiMwMDAiIHRleHQtYW5jaG9yPSJtaWRkbGUiPkM8L3RleHQ+PC9zdmc+';">
                </div>
                <h1 id="page-title">Researcher</h1>
                <div class="header-controls">
                    <button id="lang-toggle" class="lang-toggle">فارسی</button>
                    <div class="date-display" id="current-date"></div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="configs-section">
                <div class="section-header">
                    <h2 id="today-configs-title">Today's Configurations</h2>
                    <div class="header-actions">
                        <a href="index.html" id="back-to-home" class="btn">Back to Home</a>
                        <a href="active.html" id="active-configs-link" class="btn">Active Configs</a>
                        <a href="donated.html" id="donated-configs-link" class="btn">Donated Configs</a>
                    </div>
                </div>
                
                <div class="configs-grid" id="configs-container">
                    <!-- Config items will be loaded here -->
                    <div class="loading" id="loading">
                        <p id="loading-text">Loading configurations...</p>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Modal for QR Code and Copy -->
    <div class="modal" id="config-modal">
        <div class="modal-content">
            <span class="close" id="modal-close">&times;</span>
            <h3 id="modal-title">Configuration Details</h3>
            <div class="config-details">
                <div class="qr-container">
                    <div id="qr-code"></div>
                </div>
                <div class="config-actions">
                    <button id="copy-btn" class="btn copy-btn">Copy Config</button>
                    <button id="copy-sub-btn" class="btn copy-btn">Copy Subscription Link</button>
                    <button id="donate-btn" class="btn donate-btn">Donate This Config</button>
                </div>
                <div class="config-raw" id="config-raw"></div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p id="footer-text">Researcher &copy; 2023</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
